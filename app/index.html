        <!--[if lt IE 10]>

        <div class="hero-unit">

          <h3>Links</h3>
          <p>Opens chart in another window</p>
          <p id="links">
            <a data-chart-height="400" data-chart-width="550" data-symbol="XBTEUR" href="">BTC/EUR</a>
            <a data-chart-height="400" data-chart-width="550" data-symbol="LTCEUR" href="">LTC/EUR</a>
          </p>

          <h3>Embed Large Charts</h3>
          <div id="widget-1"></div>

          <h3>Embed Market Summary Chart</h3>
          <div id="widget-2"></div>

          <h3>Embed Detailed Chart</h3>
          <div id="widget-3"></div>

        </div>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script type="text/javascript">

        //href="https://dwq4do82y8xi7.cloudfront.net/widgetembed/?symbol=XBTEUR&interval=D&symboledit=1&toolbarbg=f1f3f6&hideideas=1&studies=&theme=White&style=1&timezone=exchange" target="_blank"
          document.getElementById('links').addEventListener('click', function(e){
            e.preventDefault();

            if (e.target.tagName == 'A'){
              var data = e.target.dataset,
                opts = "height=" + data.chartHeight + ", width=" + data.chartWidth,
                url = "https://dwq4do82y8xi7.cloudfront.net/widgetembed/?symbol="+ data.symbol +"&interval=D&symboledit=1&toolbarbg=f1f3f6&hideideas=1&studies=&theme=White&style=1&timezone=exchange";

              window.open(url, "_blank", opts);
            }
          });
        </script>
        <script type="text/javascript">
        new TradingView.MediumWidget({
          "container_id": "widget-1",
          "symbols": [
            [
              "XBTEUR",
              "KRAKEN:XBTEUR"
            ],
            [
              "LTCEUR",
              "KRAKEN:LTCEUR"
            ]
          ],
          "gridLineColor": "#E9E9EA",
          "fontColor": "#83888D",
          "underLineColor": "#F0F0F0",
          "timeAxisBackgroundColor": "#E9EDF2",
          "trendLineColor": "#FF7965",
          "width": 1000,
          "height": 350
        });
        </script>

        <!-- TradingView Widget BEGIN -->


        <script type="text/javascript">
        new TradingView.MiniWidget({
          "container_id": "widget-2",
          "tabs": [
            "Crypto",

        });

<!-- TradingView Widget BEGIN -->

<script type="text/javascript">
new TradingView.widget({
  "container_id": "widget-3",
  "width": 600,
  "height": 400,
  "symbol": "KRAKEN:XBTEUR",
  "interval": "D",
